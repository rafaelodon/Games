<canvas id="canvas" style="border: 1px solid black"></canvas>
<script>
var step=24;
var halfstep=step/2;
var width=25;
var height=25;
var cycle=0;

var directions = [
    { dx: 1, dy: 0}, // right
    { dx: 1, dy: 1}, // right-down
    { dx: 0, dy: 1}, // down
    { dx: -1, dy: 1}, // down-left
    { dx: -1, dy: 0}, // left    
    { dx: -1, dy: -1}, // left-up    
    { dx: 0, dy: -1}, // up    
    { dx: 1, dy: -1}, // up-right    
];

var enemies = [
    { id: 1, x: 1, y: 1, speed: 5, direction: 0, color: "#F00" }, //red
    { id: 2, x: 23, y: 1, speed: 5, direction: 1, color: "#0F0" }, //green   
    { id: 3, x: 23, y: 23, speed: 5, direction: 2, color: "#00F" }, //blue
    { id: 4, x: 1, y: 23, speed: 5, direction: 3, color: "#F0F" }, //pink    
    { id: 5, x: 13, y: 13, speed: 5, direction: 0, color: "#FF0" }, //yellow
    { id: 6, x: 12, y: 12, speed: 5, direction: 1, color: "#0FF" }, //ciano
];

var obstacles = [
    "1111111111111111111111111",
    "1000000000000000000000001",
    "1001100000001000000011001",
    "1001100000001000000011001",
    "1000000000001000000000001",
    "1000000000001000000000001",
    "1000000000001000000000001",
    "1000000110001000110000001",
    "1000000110001000110000001",
    "1000000000001000000000001",
    "1000000000000000000000001",
    "1000000000000000000000001",
    "1001111111000001111111001",
    "1000000000000000000000001",
    "1000000000000000000000001",
    "1000000000001000000000001",
    "1000000110001000110000001",
    "1000000110001000110000001",
    "1000000000001000000000001",
    "1000000000001000000000001",
    "1000000000001000000000001",
    "1001100000001000000011001",
    "1001100000001000000011001",
    "1000000000000000000000001",
    "1111111111111111111111111"
];

var pills = [];
var PILLS_COUNT = 20;

window.onload = function(){
    var canvas = document.getElementById("canvas");
    canvas.height = height * step;
    canvas.width = width * step;
    var ctx = canvas.getContext("2d");    

    for(var i=0; i<PILLS_COUNT; i++){
        pills.push(generateCoordinateOnEmptySpace());        
    }

    clearCanvas(ctx);

    enemies.forEach(function(enemy){
        drawEnemy(enemy, ctx);
    });

    setInterval(game, 50, ctx);     
}

function generateCoordinateOnEmptySpace(){
    var x=y=0;
    do{
        x = Math.floor(Math.random() * width);
        y = Math.floor(Math.random() * height);
    }while(checkObstacle(x,y));
    return {x:x, y:y};
}

function clearCanvas(ctx){
    drawBackground(ctx);
    drawGrid(ctx);
    drawObstacles(ctx);  
    drawPills(ctx);
}

function drawBackground(ctx){
    ctx.fillStyle = "black"
    ctx.fillRect(0,0,width*step,height*step);
}

function drawPills(ctx){
    pills.forEach(function(p){        
        drawPill(p,ctx);
    });
}

function drawPill(p, ctx){
    if(p){        
        var value = (cycle%10)/10 * 0xFF | 0;
        var grayscale = (value << 16) | (value << 8) | value;
        var color = '#' + grayscale.toString(16);

        ctx.fillStyle = color;    
        ctx.beginPath();
        ctx.arc(p.x*step+halfstep, p.y*step+halfstep, halfstep*0.8, 0, 2*Math.PI);
        ctx.arc(p.x*step+halfstep, p.y*step+halfstep, halfstep*0.8, 0, 2*Math.PI);
        ctx.fill();
    }
}

function drawGrid(ctx){
    ctx.strokeStyle = "green";
    ctx.lineWidth = 1;

    for(var i=0; i<width; i++){        
        ctx.beginPath();
        ctx.moveTo(i*step,0);
        ctx.lineTo(i*step,height*step);            
        ctx.stroke();
    }

    for(var j=0; j<height; j++){
        ctx.beginPath();
        ctx.moveTo(0, j*step);
        ctx.lineTo(width*step, j*step);            
        ctx.stroke();
    }
}

function drawObstacles(ctx){
    for(var y=0; y<height; y++){
        for(var x=0; x<width; x++){            
            if(checkObstacle(x,y)){
                ctx.fillStyle = "green";
                ctx.fillRect(x*step,y*step,step,step);
            }
        }
    }
}

function checkColision(enemy, x, y){    
    return checkObstacle(x, y) || checkEnemies(enemy, x, y);        
}

function checkPill(x,y){
    for(var i=0; i<PILLS_COUNT; i++){
        if(pills[i] && pills[i].x == x && pills[i].y == y){
            pills[i] = undefined;
            return true;
        }
    }
    return false;
}

function checkObstacle(x, y){
    return obstacles[y] && obstacles[y].charAt(x) == '1';
}

function checkEnemies(enemy, x, y){
    for(var i=0; i<enemies.length; i++){
        var other = enemies[i];
        if(enemy.id != other.id &&
            other.x == x && other.y == y){
            return true;
        }
    }
}

function game(ctx){                
    clearCanvas(ctx);

    enemies.forEach(function(enemy){
        if(cycle % enemy.speed == 0){
            randomWalk(enemy);
            if(checkPill(enemy.x, enemy.y)){
                beep();
                enemy.speed--;
                if(enemy.speed <= 1){
                    enemy.speed = 1;
                }
            }
        }
        drawEnemy(enemy, ctx);
    });
    
    cycle = (cycle+1) % 20;   
}

function randomWalk(enemy){

    var r = Math.random();

    if(r < 0.10){
        nextDirection(enemy);
    }

    var destX = enemy.x + directions[enemy.direction].dx;
    var destY = enemy.y + directions[enemy.direction].dy;

    var count=0;
    while(checkColision(enemy, destX, destY) && count < 4){                
        if(r < 0.5){
            nextDirection(enemy);        
        }else{
            previousDirection(enemy);
        }
        destX = enemy.x + directions[enemy.direction].dx;
        destY = enemy.y + directions[enemy.direction].dy;
        count++;
    }        

    enemy.x = destX;
    enemy.y = destY;
}

function nextDirection(enemy){
    enemy.direction = (enemy.direction + 1) % directions.length;    
}

function previousDirection(enemy){
    enemy.direction = (enemy.direction + 1) % directions.length;    
}

function drawEnemy(enemy, ctx){
    ctx.fillStyle = enemy.color;    
    ctx.beginPath();
    ctx.arc(enemy.x*step+halfstep, enemy.y*step+halfstep, step/2, Math.PI, 0);
    ctx.fill();
    ctx.fillRect(enemy.x*step, enemy.y*step+halfstep, step, halfstep);    
    
    ctx.fillStyle = "white";    
    ctx.beginPath();
    ctx.arc(enemy.x*step+0.70*step, enemy.y*step+halfstep, step/4, 0, 2*Math.PI);
    ctx.arc(enemy.x*step+0.30*step, enemy.y*step+halfstep, step/4, 0, 2*Math.PI);
    ctx.fill();

    ctx.fillStyle = "black";    
    ctx.beginPath();
    ctx.arc(enemy.x*step+0.70*step *(1.0 + directions[enemy.direction].dx/5), enemy.y*step+halfstep*(1.0 + directions[enemy.direction].dy/5), step/10, 0, 2*Math.PI);
    ctx.arc(enemy.x*step+0.30*step *(1.0 + directions[enemy.direction].dx/5), enemy.y*step+halfstep*(1.0 + directions[enemy.direction].dy/5), step/10, 0, 2*Math.PI);
    ctx.fill();    

}
