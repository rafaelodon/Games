<canvas id="canvas" style="border: 1ratioX solid black"></canvas>
<script>
var currentX=currentY=0;
var nextX=nextY=0;
var step=20;
var width=height=25;

window.onload = function(){
    var canvas = document.getElementById("canvas");
    canvas.height = height * step;
    canvas.width = width * step;
    var ctx = canvas.getContext("2d");    

    clearCanvas(ctx);

    setInterval(game, 250, ctx);
}

function clearCanvas(ctx){
    drawBackground(ctx);
    drawGrid(ctx);
}

function drawBackground(ctx){
    ctx.fillStyle = "black"
    ctx.fillRect(0,0,width*step,height*step);
}

function drawGrid(ctx){
    ctx.strokeStyle = "green";
    ctx.lineWidth = 1;

    for(var i=0; i<width; i++){        
        ctx.beginPath();
        ctx.moveTo(i*step,0);
        ctx.lineTo(i*step,height*step);            
        ctx.stroke();
    }

    for(var j=0; j<height; j++){
        ctx.beginPath();
        ctx.moveTo(0, j*step);
        ctx.lineTo(width*step, j*step);            
        ctx.stroke();
    }
}

function game(ctx){                
    clearCanvas(ctx);
    
    if(nextX == currentX &&
        nextY == currentY){

        beep();
        
        nextX = Math.floor(Math.random()*(width));
        nextY = Math.floor(Math.random()*(height));
        
        //console.log("n="+nextX+","+nextY);
    }else{
        var dest = calculateDest()

        currentX = dest.x;
        currentY = dest.y;
        
        //console.log("d="+deltaX+","+deltaY+"; p="+ratioX+","+ratioY);                
    }        

    ctx.fillStyle = "red";
    ctx.fillRect(nextX*step,nextY*step,step,step);

    ctx.fillStyle = "yellow";    
    ctx.fillRect(currentX*step,currentY*step,step,step);    
}

function calculateDest(){
    var deltaX = nextX-currentX;
    var deltaY = nextY-currentY;        
    var hypotenuse = Math.sqrt((deltaX * deltaX) + (deltaY * deltaY));
    var ratioX = deltaX/hypotenuse;
    var ratioY = deltaY/hypotenuse;            
    var destX = currentX + (ratioX >= 0 ? Math.ceil(ratioX) : Math.floor(ratioX));
    var destY = currentY + (ratioY >= 0 ? Math.ceil(ratioY) : Math.floor(ratioY));
    return { x:destX, y:destY };
}
