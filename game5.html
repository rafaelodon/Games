<!DOCTYPE html>
<html>
    <head>
        <title>Pac-Again - By Rafael Odon</title>
        <meta charset="UTF-8" />
        <style>
            body{
                margin:0px;
                padding: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" style="border: 1px solid black"></canvas>

        <div style="font-family: sans-serif; font-size: 0.7em">
            Game by Rafael Odon (odon.rafael@gmail.com). 
            Sound FX by <a href="https://freesound.org/people/LittleRobotSoundFactory/packs/16681/">LittleRobotSoundFactory</a>. 
            Soundtrack by <a href="https://freesound.org/people/Clinthammer/packs/11343/">Clinthammer</a>

        </div>            
        <script type="text/javascript" src="levels.js"></script>
        <script type="text/javascript" src="pacagain.js"></script>        
    </body>
</html>
